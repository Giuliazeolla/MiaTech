<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
          font-family: 'Roboto', sans-serif;
        }
      </style>
    </head>
    <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center justify-center p-8 transition-colors duration-300">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold mb-4 text-customblue dark:text-custompink">Modalità Scura e Chiara</h1>
        <p class="text-lg text-gray-600 dark:text-gray-300">Clicca il pulsante per alternare manualmente tra modalità chiara e scura.</p>
      </header>
      <button id="themeToggle" class="px-6 py-2 bg-blue-600 text-white dark:bg-gray-700 dark:text-gray-300 rounded-lg shadow-md hover:bg-blue-700 dark:hover:bg-gray-600 transition-all duration-300">
        Attiva Modalità Scura
      </button>
      <main class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
    
        <div class="p-6 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Modalità Chiara</h2>
          <p class="text-gray-600 dark:text-gray-300">
            Questo layout supporta sia la modalità scura che quella chiara.
          </p>
        </div>
    
        <div class="p-6 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Modalità Scura</h2>
          <p class="text-gray-600 dark:text-gray-300">
            Usa il pulsante per alternare tra le modalità manualmente.
          </p>
        </div>
      </main>
    
      <script>
        const themeToggleButton = document.getElementById('themeToggle');
    
        function toggleTheme() {
          if (document.documentElement.classList.contains('dark')) {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            themeToggleButton.textContent = 'Attiva Modalità Scura';
          } else {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            themeToggleButton.textContent = 'Attiva Modalità Chiara';
          }
        }
        
        themeToggleButton.addEventListener('click', toggleTheme);
    
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
          themeToggleButton.textContent = 'Attiva Modalità Chiara';
        } else {
          document.documentElement.classList.remove('dark');
          themeToggleButton.textContent = 'Attiva Modalità Scura';
        }
      </script>
    
    </body>
    </html>
