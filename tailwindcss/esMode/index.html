<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        custompink: '#d406d1',
                        customblue: '#060ad4'
                    },
                },
            },
        }
    </script>
</head>
<body>
    <div class="dark:bg-customblue dark:text-custompink">
        Questo elemento sarà in una modalità diversa
    </div>
    <div class="p-4">
        <button id="darkMode">Switch-Theme</button>
    </div>
    <script>
        const toggleMode = document.querySelector("#darkMode");
        toggleMode.addEventListener("click", () => {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
