<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-8">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Form con Stili per Campi Disabilitati</h1>
        <p class="text-lg text-gray-600">I campi e i pulsanti cambiano stile quando sono disabilitati.</p>
    </header>

    <form class="w-full max-w-md bg-white p-8 rounded-lg shadow-md space-y-6">
        <div>
            <label for="name" class="block text-gray-700 font-semibold mb-2">Nome</label>
            <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition duration-300">
        </div>
        <div>
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email (Disabilitato)</label>
            <input type="email" id="email" name="email" placeholder="Email non modificabile" disabled
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-200 text-gray-500 cursor-not-allowed disabled:opacity-50 disabled:bg-gray-100 disabled:text-gray-400 transition duration-300">
        </div>
        <div>
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password (Disabilitato)</label>
            <input type="password" id="password" name="password" placeholder="Campo password disabilitato" disabled
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-200 text-gray-500 cursor-not-allowed disabled:opacity-50 disabled:bg-gray-100 disabled:text-gray-400 transition duration-300">
        </div>
        <div>
            <button type="submit"
                class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">
                Invia
            </button>
        </div>

        <div>
            <button type="button" disabled
                class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed disabled:text-gray-300 transition duration-300">
                Pulsante Disabilitato
            </button>
        </div>

    </form>

</body>

</html>
